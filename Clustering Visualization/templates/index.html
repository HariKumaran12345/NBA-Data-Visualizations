{% extends "base.html" %}

{% block title %}Player Clustering{% endblock %}

{% block index_active %}class="active"{% endblock %}

{% block content %}
<h1>Player Clustering</h1>
<div style="text-align: center;">
    <p>Select a year to cluster NBA players based on their play-style.</p>
</div>
<form action="/cluster" method="post">
    <label for="year">Select a Year:</label>
    <select id="year" name="year">
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
    </select>
    <br><br>
    <input type="submit" value="Cluster">
</form>
{% endblock %}
